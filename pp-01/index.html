<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/22" />
</head>
<body>
  <h1> Form Submission </h1>
  <form id="form" method="post">
    <ol id="form-list">
      <li id="liemail">
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="myemail@example.com" required />
      </li>
      <li id="litel">
        <label for="tel">Telephone:</label>
        <input id="tel" type="tel" name="tel" placeholder="123-456-7890" required />
      </li>
      <li id="lidate">
        <label for="date">Date of Birth:</label>
        <input id="date" type="date" name="date" placeholder="yyyy-mm-dd" required />
      </li>
      <li id="lisubmit">
        <input type="submit" value="Submit" />
      </li>
    </ol>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
